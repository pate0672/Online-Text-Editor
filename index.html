<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="text-center">
    <main>
      <h1 class="banner p-3 text-dark">Online Text Editor</h1>
      <div class="row ml-auto mr-auto" id="row1">
        <div class="col" id="formatOptions">
          <button
            id="large"
            type="button"
            class="btn btn-light"
            onclick="largeButton(this)"
          >
            Large
          </button>

          <button
            id="regular"
            type="button"
            class="btn btn-light"
            onclick="regularButton(this)"
          >
            Regular
          </button>
          <button
            id="small"
            type="button"
            class="btn btn-light"
            onclick="smallButton(this)"
          >
            Small
          </button>

          <button
            id="bold"
            type="button"
            class="btn btn-light"
            onclick="makeBold(this)"
          >
            B
          </button>
          <button
            id="italic"
            type="button"
            class="btn btn-light"
            onclick="makeItalic(this)"
          >
            I
          </button>
          <button
            id="underline"
            type="button"
            class="btn btn-light"
            onclick="makeUnderline(this)"
          >
            U
          </button>
          <button
            id="left-align"
            type="button"
            class="align btn btn-light"
            onclick="alignText(this,'left')"
          >
            <i class="fas fa-align-left"></i>
          </button>
          <button
            id="center-align"
            type="button"
            class="align btn btn-light"
            onclick="alignText(this,'center')"
          >
            <i class="fas fa-align-center"></i>
          </button>
          <button
            id="right-align"
            type="button"
            class="align btn btn-light"
            onclick="alignText(this,'right')"
          >
            <i class="fas fa-align-right"></i>
          </button>

          <button
            id="green"
            type="button"
            class="colour btn btn-success"
            onclick="addColour(this,'green')"
          >
            Green
          </button>
          <button
            id="blue"
            type="button"
            class="colour btn btn-info"
            onclick="addColour(this,'skyblue')"
          >
            Blue
          </button>
          <button
            id="red"
            type="button"
            class="colour btn btn-danger"
            onclick="addColour(this,'red')"
          >
            Red
          </button>
          <button
            id="black"
            type="button"
            class="colour btn btn-dark"
            onclick="addColour(this,'black')"
          >
            Black
          </button>
          <br /><br />
          <h3>Select Voice:</h3>
          <select class="bg-dark text-white" id="voiceList"></select>

          <button class="btn btn-warning mt-1 ml-4" id="btnSpeak">
            Speak!
          </button>
        </div>
      </div>

      <div class="row editor container ml-auto mr-auto mt-5">
        <div class="col">
          <div class="form-group">
            <label for="text-input"
              ><h5 class="text-light">Your Document Text</h5></label
            >
            <textarea
              class="form-control"
              id="text-input"
              rows="3"
              oninput="updateText()"
            ></textarea>
          </div>
        </div>
        <div class="col">
          <label for="text-input"
            ><h5 class="text-light">Formatted Text</h5></label
          >
          <div id="text-output" class="bg-light"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
